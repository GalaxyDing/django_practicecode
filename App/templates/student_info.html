<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_info</title>
</head>
<body>
<h2>学生信息表</h2>
<table>
    <thead>
    <tr>
    <th>姓名</th>
    <th>性别</th>
    <th>数学</th>
    <th>班级</th>
    </tr>
    </thead>
    <tbody>
        {% for student in student_list%}
        <tr>
        <td>{{ student.name}}</td>
        <td>{{ student.gender}}</td>
        <td>{{ student.math}}</td>
        <td>{{ grade_name}}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
